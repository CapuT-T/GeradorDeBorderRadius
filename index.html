<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este site gera valores para a propriedade border-radius do css">
    <meta name="author" content="Rodrigo da silva Brito">
    <meta name="keywords" content="css, border-radius, github, html, gerador border radius">
    <script src="https://kit.fontawesome.com/755ff7a8df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./home.css">
    <title>Border-Radius</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="titulo">Gerador de Border-Radius</h2>
        </div>
    </header>

    <section class="container border-radius">
        <div class="area-view">
            <div data-border="view">
                <h2 data-border="espressao">border-box: 0px 0px 0px 0px;</h2>
            </div>

            <input type="number" class="area-insercao" data-incercao="top-left" value="0">
            <input type="number" class="area-insercao" data-incercao="top-right" value="0">
            <span data-corrente="left"><i class="fas fa-link"></i></span>
            <input type="number" class="area-insercao" data-incercao="bottom-left" value="0">
            <input type="number" class="area-insercao" data-incercao="bottom-right" value="0">
            <span data-corrente="right"><i class="fas fa-link"></i></span>
        </div>

        <div class="adm-border">
            <input type="button" class="btn" data-border="enviar" value="Enviar">
            <input type="button" class="btn" data-border="resetar" value="Resetar">

            <div class="medidas">
                <input type="radio" name="medida" id="px" data-border="medida" value="px" checked>
                <label for="px">PX</label>
                <input type="radio" name="medida" id="por" data-border="medida" value="%">
                <label for="por">%</label>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
